        <h:body  >

                     <ui:include src="header.xhtml" />
             

   

                  <div class="panel panel-primary" style="width: 800px; margin: 50px auto;">
  <div class="panel-heading">
    <h3 class="panel-title">Consultez les dernieres publications</h3>
  <!--  <p:commandLink value="ThÃ¨se" styleClass="nav navbar-nav navbar-right" style="margin-top: -20px; color: #ffffff"  /> -->
  </div>
  <div class="panel-body">
      <ui:repeat  value="#{accueilController.listPub}" var="pub"  varStatus="loop"  >  
      <h:panelGrid  id="p11" columns="7" cellpadding="7"   > 
          
           <p:outputLabel value="[#{pub.type.charAt(0)}]" styleClass="col-lg-2 control-label"  ></p:outputLabel>
          
           <p:commandLink value="#{pub.titre}"  id="connectiont" />
           <p:outputLabel value="#{pub.mois}-#{pub.annee}" style=" font: 15px Arial ;margin: 10px;"  ></p:outputLabel>
          
           <p:overlayPanel id="profilePanel" for="connectiont" hideEffect="fade" >
        
               <p:outputLabel value="#{pub.ecrireList}" style="color: #777777; font: 15px Arial " ></p:outputLabel>
      
    </p:overlayPanel>
            
             
             </h:panelGrid>
      </ui:repeat>
  </div>
</div>  
<div class="panel panel-primary" style="width: 800px; margin: 50px auto;">
  <div class="panel-heading">
    <h3 class="panel-title">Consultez les dernieres inscriptions</h3>
  </div>
  <div class="panel-body">
      <ui:repeat  value="#{accueilController.listchercheur}" var="chercheur"  varStatus="loop"  >  
      <h:panelGrid  id="p1" columns="7" cellpadding="7"   > 
          
           <p:outputLabel value="#{chercheur.prenomCh} #{chercheur.nomCh}"   ></p:outputLabel>
          <p:outputLabel value="#{chercheur.typeCh} "  style=" margin: 10px;font: 15px Arial " ></p:outputLabel>
          
          
    
            
             
             </h:panelGrid>
      </ui:repeat>
  </div>
</div>
